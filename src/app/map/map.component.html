<div class="container">
<app-search></app-search>
  <agm-map 
    [latitude]="latitude" 
    [longitude]="longitude"
    [scrollwheel]="false" 
    [zoom]="zoom"
    (mapClick)="onChosenLocation($event)">
    <agm-marker 
      [latitude]="latitude" 
      [longitude]="longitude"
      (mouseOver)="onMouseOver($event)"
      *ngIf="locationChosen">
      <agm-info-window>Info will go here.</agm-info-window>
    </agm-marker>
  </agm-map>
</div>
