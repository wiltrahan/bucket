<h2 mat-dialog-title>{{ passedData.title }}</h2>

<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let place of passedData.places">
      <p matLine>{{place.name}}</p>
      <p matLine>Rating: {{place.rating}} out of 5</p>
      <p matLine>{{place.formatted_address}}</p>
      <p matLine>
          <button class="mat-raised-button" (click)="selectedPlace(place)">TEST</button>
      </p>
    </mat-list-item> 
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
